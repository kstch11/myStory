<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<title>Story form</title>
</head>
<body>
	<header class="header" id="header">
		<div class="container">
			<div class="nav">
				<img src="../img/logo.jpeg" alt="myStory" class="logoimg">
				<h1>myStory</h1>
				<ul class="menu">
					<li>
						<a href="index.html" id="home">Home</a>
					</li>
					<li>
						<a href="register.html" id="register">Register</a>
					</li>
					<li>

					</li>
					<li>

					<li>
						<a href="#" id="profile">Profile</a>
					</li>
				</ul>
			</div>
		</div>
	</header>
	<section>
		<div class="story">
			<form class="story-form">
				<h2 class="story-title">Title</h2>
				<div class="form-group">
					<input type="text" class="form-input" id="title" placeholder=" " autofocus required>
					<label for="title" class="form-label" id="title-label">Title:</label>
				</div>
				<h2 class="story-text">Text</h2>
				<div class="form-group">
					<textarea class="form-input" id="text" placeholder=" " required></textarea>
					<!-- <input type="email" class="form-input" id="text" placeholder=" " required> -->
					<label for="text" class="form-label">Text:</label>
				</div>
				
				<button class="button">Post</button>
			</form>
		</div>
	</section>
	<footer></footer>
</body>
